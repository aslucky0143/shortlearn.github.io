<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
    <style>
      .container {
        width: 150px;
        height: 150px;
        position: relative;
        margin: 30px;
      }
      .box {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0.7;
        background: black;
      }
      .overlay {
        z-index: 9;
        margin: 0px;
        
      }
    </style>
  </head>
  <body>
    
      <div class="box"><center>HTML</center></div>
      <div class="box overlay">
		<hr>
	
    </div>
  </body>
</html>
